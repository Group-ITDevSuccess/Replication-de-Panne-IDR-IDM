{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'idr_idm:index' %}">
        <img src="{% static 'img/ID Rental.svg' %}" width="30" height="30" class="d-inline-block align-top" alt=""
             loading="lazy">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item {% if path == '/' %}active{% endif %}">
                <a class="nav-link" href="{% url 'idr_idm:index' %}">GLOBAL <span
                        class="sr-only">(current)</span></a>
            </li>
            {% for nav in navs %}
                <li class="nav-item {% if uid_client == nav.uid %}active{% endif %}">
                    <a class="nav-link" href="{% url 'idr_idm:details' nav.uid %}"><i class="fas fa-star text-warning"></i>
                        IDR-{{ nav.name|upper }}</a>
                </li>
            {% endfor %}
            {% if user.is_staff %}
                <li class="nav-item {% if path == '/accounts/administrations/' %}active{% endif %} disabled" disabled>
                    <a class="nav-link " href="{% url 'guard:index' %}" tabindex="-1">Administration</a>
                </li>
            {% endif %}
        </ul>
        <div class="btn text-white">
            <i class="fas fa-user " title=""></i> ({{ user.username }})
        </div>
        <div class="navbar-text d-flex my-2 my-lg-0">
            <a href="{% url 'guard:logout' %}" class="btn btn-outline-danger ml-1 my-2 my-sm-0">DÃ©connecter</a>
        </div>
    </div>
</nav>
