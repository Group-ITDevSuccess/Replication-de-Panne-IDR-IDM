{% block content %}
    <main class="container-fluid mt-4">
        <div class="card">
            <div class="card-header">
                Page Administration
            </div>
            <div class="card-body">

                <div id="container"></div>
            </div>
        </div>
    </main>

{% block script %}
    <script type="text/javascript">
        let editTickCross = function (cell, onRendered, success, cancel) {
            {#let edited = cell.isEdited();#}
            const rowData = cell.getRow().getData();
            {#console.log("On a : " + edited + " d'ou : "+JSON.stringify(rowData))#}

            if (rowData.id) {
                fetch("{% url 'guard:update_user_json' %}", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(rowData)
                })
                    .then(response => {
                        if (!response.ok) {
                            return response.json().then(data => {
                                alert(data.error);
                                throw new Error(data.error); // Throw an error to stop further processing
                            });
                        }
                        return response.json(); // Parse the JSON response for successful requests
                    })
                    .then(data => {
                        if (data.success) {
                            cell.getRow().update(rowData);
                            reloadPage()
                        }
                    })
                    .catch(error => {
                        console.error("Error updating breakdown:", error);
                        cancel()
                    });
            } else {
                console.log("Mais: " + rowData)
            }
        }

        let deleteUserRow = function (e, cell) {

            let userId = cell.getData().id;
            if (userId) {
                if (confirm("Est-vous sÃ»r de vouloir supprimer ceci ?")) {

                    fetch("{% url 'guard:delete_user_json' %}", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/x-www-form-urlencoded",
                            "X-CSRFToken": "{{ csrf_token }}"
                        },
                        body: JSON.stringify({'id': userId})
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                table.deleteRow(cell.getRow());
                            } else {
                                console.error("Error deleting Breakdown:", data.error);
                            }
                        })
                        .catch(error => {
                            console.error("Error deleting Breakdown:", error);
                        });
                }

            } else {
                table.deleteRow(cell.getRow());
            }
        }
        let table = new Tabulator('#container', {
            ajaxURL: "{% url 'guard:get_all_users_json' %}",
            ajaxContentType: "json",
            rowHeight: 30,
            resizableRows: true,
            resizableRowGuide: true,
            editorEmptyValue: '',
            layout: "fitColumns",
            tooltipsHeader: true,
            headerSortClickElement: 'icon',
            selectableRangeClearCells: true,
            columnHeaderVertAlign: "bottom",
            height: "40vw",
            success: function (data) {
                if (data.status !== 200 && data.status !== 201) {
                    // Display error message in alert and prevent tickCross change
                    alert(data.error || "An error occurred while fetching data.");
                    return; // Exit the function if there's an error
                }
                table.setData(data.data);
            },
            renderHorizontal: "virtual",
            resizableColumnGuide: true,
            initialSort: [
                {column: "username", dir: "asc"},
            ],
            placeholder: "Aucun DonnÃ©e",
            placeholderHeaderFilter: 'Aucun DonnÃ©e Correspondent',
            headerSort: true,
            columnDefaults: {
                tooltip: true,
                headerHozAlign: "center",
                editor: false,
                resizable: "header",
            },
            rowFormatter: function (row) {
                const rowData = row.getData();
                const autoriser = rowData.autoriser;

                if (autoriser) {
                    row.getElement().style.backgroundColor = "#1e3b20"; // Add 'active-row' class

                } else {
                    row.getElement().style.backgroundColor = "#3b1e2b"; //
                }
            },
            rowHeader: {
                title: `<button type='button' class='btn btn-primary btn-sm mr-2' id='add-row' onclick="addRow()"
                {% if not user.is_superuser %}disabled{% endif %}><i class='fas fa-plus'></i></button>`,
                headerSort: false,
                resizable: false,
                minWidth: 30,
                width: 35,
                frozen: true,
                rowHandle: true,
                editor: false,
                formatter: "handle",
            },
            groupBy: function (rowData) {
                let rowAutoriser = rowData.autoriser;

                let val;
                if (rowAutoriser) {
                    val = 'Autoriser';
                } else {
                    val = 'Non Autoriser';
                }
                return val || "Nouveaux";
            },
            groupHeader: function (value, count, data, group) {

                return value + "<span style='color:#d00; margin-left:10px;'>(" + count + " personne)</span>";
            },
            columns: [
                {
                    title: "NÂ°",
                    resizable: false,
                    formatter: "rownum",
                    hozAlign: "center",
                    width: 40,
                    sorter: "number",
                    editor: false,
                    frozen: true,
                    download: false,
                    headerSort: false,
                    {#bottomCalc:"count",#}
                },
                {
                    title: "Identifiant",
                    field: "username",
                    width: 150,
                },
                {
                    title: "Nom",
                    field: "first_name",
                    editor: false,
                    width: 150,
                },
                {
                    title: "PrÃ©nom",
                    field: "last_name",
                    editor: false,
                    width: 150,
                }, {
                    title: "Email",
                    field: "email",
                    editor: false,
                    width: 250,
                },
                {
                    title: "<code>*</code> Autoriser",
                    field: 'autoriser',
                    resizable: false,
                    hozAlign: "center",
                    formatter: "tickCross",
                    editor: true,
                    headerSort: false,
                    cellEdited: editTickCross

                },
                {
                    title: "<code>*</code> ID Motors",
                    resizable: false,
                    field: 'level_1',
                    hozAlign: "center",
                    formatter: "tickCross",
                    editor: true,
                    headerSort: false,
                    cellEdited: editTickCross

                },
                {
                    title: "<code>*</code> SAV ID Rental",
                    resizable: false,
                    field: 'level_2',
                    hozAlign: "center",
                    formatter: "tickCross",
                    headerSort: false,
                    editor: true,
                    cellEdited: editTickCross

                },
                {
                    title: "<code>*</code> Import Export ID Motors",
                    resizable: false,
                    field: 'level_3',
                    hozAlign: "center",
                    formatter: "tickCross",
                    headerSort: false,
                    editor: true,
                    cellEdited: editTickCross

                },
                {
                    title: "<code>*</code> Direction",
                    resizable: false,
                    field: 'level_4',
                    hozAlign: "center",
                    formatter: "tickCross",
                    headerSort: false,
                    editor: true,
                    cellEdited: editTickCross

                },
                {
                    title: "Staff",
                    resizable: false,
                    field: 'is_staff',
                    hozAlign: "center",
                    formatter: "tickCross",
                    headerSort: false,
                    {% if user.is_superuser %}
                        editor: true,
                        cellEdited: editTickCross
                    {% endif %}


                },
                {
                    title: "Super Utilisateur",
                    resizable: false,
                    field: 'is_superuser',
                    hozAlign: "center",
                    formatter: "tickCross",
                    headerSort: false,
                    {% if user.is_superuser %}
                        editor: true,
                        cellEdited: editTickCross
                    {% endif %}
                },
                {
                    title: "Dernier Connexion",
                    resizable: true,
                    field: 'date_joined',
                    hozAlign: "center",
                    headerSort: true,
                    editor: false,
                    sorter: "datetime",
                },
                {
                    formatter: function (cell, formatterParams) { //plain text value
                        return "<i class='fa fa-trash'></i>";
                    },
                    headerSort: false,
                    frozen: true,
                    resizable: false,
                    width: 50,
                    hozAlign: "center",
                    {% if user.is_superuser %}
                        cellClick: deleteUserRow
                    {% endif %}
                }


            ]
        })

    </script>
{% endblock %}
