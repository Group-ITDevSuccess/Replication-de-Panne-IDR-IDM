{% block content %}
    <main class="container-fluid mt-4">
        <div class="card">
            <div class="card-header">
                Liste des Utilisateurs
            </div>
            <div class="card-body">
                <div id="container"></div>
            </div>
        </div>
    </main>
{% endblock %}
{% block script %}
    {#    <script src="{% static 'fancygrid/modules/grid.js' %}"></script>#}
    <script src="{% static 'fancygrid/fancy.full.min.js' %}"></script>
    {#    <script src="{% static 'fancygrid/fancy.min.js' %}"></script>#}
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function () {
            new FancyGrid({
                renderTo: 'container',
                title: 'Utilisateurs',
                {#width: '100%',#}
                height: 500,
                theme: 'dark',
                trackOver: true,
                selModel: 'rows',
                rowEdit: true,
                cellStylingCls: ['hidden-switcher'],
                data: {
                    proxy: {
                        api: {
                            create: '',
                            read: '{% url 'guard:get_all_users_json' %}',
                            update: '{% url 'guard:update_user_json' %}',
                            destroy: ''
                        }
                    }
                },
                defaults: {
                    type: 'string',
                    width: 100,
                    editable: true,
                    sortable: true,
                    resizable: true,
                    align: 'left',
                    menu: true,
                    filter: {
                        header: true,
                        emptyText: 'Chercher...'
                    }
                },
                paging: true,
                clicksToEdit: 1,
                tbar: [
                    {
                        type: 'button',
                        text: 'Ajouter',
                        action: 'add',
                    },
                    {
                        type: 'button',
                        text: 'Effacer',
                        action: 'remove',
                    }
                ],
                columns: [
                    {
                        type: 'rowdrag',
                        locked: true,
                    },
                    {
                        type: 'order',
                        title: 'N°',
                        index: 'uid',
                    },
                    {
                        index: 'username',
                        title: 'Identifiant',
                        cellAlign: 'left',
                        editable: false,
                        headerLImageCls: 'text',
                    },
                    {
                        index: 'first_name',
                        title: 'Nom',
                        cellAlign: 'left',
                        headerLImageCls: 'text',
                    },
                    {
                        index: 'last_name',
                        title: 'Prénom',
                        cellAlign: 'left',
                        headerLImageCls: 'text',
                    },
                    {
                        index: 'email',
                        title: 'Email',
                        type: 'string',
                        cellAlign: 'right',
                        headerLImageCls: 'email',
                        width: 200,
                    },
                    {
                        index: 'autoriser',
                        title: 'Autoriser',
                        type: 'switcher',
                        cellAlign: 'center',
                    },
                    {
                        index: 'is_active',
                        title: 'Active',
                        type: 'switcher',
                        cellAlign: 'center',
                    },
                    {
                        index: 'is_staff',
                        title: 'Staff',
                        type: 'switcher',
                        cellAlign: 'center',
                    },
                    {
                        index: 'is_superuser',
                        title: 'Super Utilisateur',
                        type: 'switcher',
                        cellAlign: 'center',
                        render: function (o) {
                            {% if user.is_staff %}
                                o.cls = 'hidden-switcher';
                            {% endif %}
                            return o
                        }
                    },
                    {
                        index: 'date_joined',
                        headerLImageCls: 'date',
                        cellAlign: 'right',
                        title: 'Connexion',
                    },
                    {
                        type: 'action',
                        ellipsis: true,
                        title: 'Action',
                        rightLocked: true,
                        cellAlign: 'center',
                        filter: false,
                        sortable: false,
                        items: [
                            {
                                text: 'Effacer',
                                cls: 'action-column-remove',
                                action: 'remove'
                            },
                        ]
                    }

                ]
            });
        });
    </script>
{% endblock %}
